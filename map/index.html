<!DOCTYPE html>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var shape;

var width = 900,
		height = 600;

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

	d3.json("countries.json", function(error, countries) {
		shape = countries
		
		svg.append("path")
			.datum(topojson.feature(countries, countries.objects.layer1))
			.attr("d", d3.geo.path().projection(d3.geo.mercator()));
		
		var subunits = topojson.feature(countries, countries.objects.layer1.geometries);
	
	});

</script>
